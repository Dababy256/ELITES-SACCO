<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elites SACCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#B08D57',
            goldlight: '#F3E9D2',
            dark: '#111111'
          }
        }
      }
    }
  </script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-goldlight">
<div id="root"></div>

<script type="text/babel">

/* ================= CONFIG ================= */
const MEMBERS = ["Gerald","Member 2","Member 3","Member 4","Member 5"];
const ADMIN_PIN = "1234";
const MONTHLY_INTEREST = 0.05;

/* ================= HELPERS ================= */
const monthsDiff = (start, end = new Date()) =>
  (end.getFullYear() - start.getFullYear()) * 12 +
  (end.getMonth() - start.getMonth());

const compound = (principal, months) =>
  Math.round(principal * Math.pow(1 + MONTHLY_INTEREST, months));

/* ================= APP ================= */
function App() {
  const [user, setUser] = React.useState(null);
  const [data, setData] = React.useState({});
  const [askPin, setAskPin] = React.useState(false);
  const [pinValue, setPinValue] = React.useState("");
  const [afterPinAction, setAfterPinAction] = React.useState(null);

  const [loanForm, setLoanForm] = React.useState({
    member: "", principal: "", startDate: "", manualBalance: ""
  });

  const [repaymentForm, setRepaymentForm] = React.useState({
    member: "", loanId: "", amount: "", date: ""
  });

  const [expenseForm, setExpenseForm] = React.useState({
    amount: "", date: "", description: "", category: ""
  });

  /* -------- INIT -------- */
  React.useEffect(() => {
    const raw = localStorage.getItem("elites_sacco");
    let parsed = raw ? JSON.parse(raw) : {};
    MEMBERS.forEach(m => {
      if (!parsed[m]) parsed[m] = {};
      if (!Array.isArray(parsed[m].ledger)) parsed[m].ledger = [];
      if (!Array.isArray(parsed[m].loans)) parsed[m].loans = [];
    });
    if (!Array.isArray(parsed.expenses)) parsed.expenses = [];
    setData(parsed);
    localStorage.setItem("elites_sacco", JSON.stringify(parsed));
  }, []);

  const save = d => {
    setData(d);
    localStorage.setItem("elites_sacco", JSON.stringify(d));
  };

  /* -------- PIN -------- */
  const requestPinThen = action => {
    setAfterPinAction(() => action);
    setPinValue("");
    setAskPin(true);
  };

  const verifyPin = () => {
    if (pinValue === ADMIN_PIN) {
      setAskPin(false);
      afterPinAction && afterPinAction();
      setAfterPinAction(null);
    } else alert("Incorrect PIN");
  };

  /* -------- ADD LOAN -------- */
  const addLoan = () => {
    const { member, principal, startDate, manualBalance } = loanForm;
    if (!member || !principal || !startDate) {
      alert("Fill required fields"); return;
    }
    const months = Math.max(monthsDiff(new Date(startDate)), 0);
    const calculated = compound(Number(principal), months);

    const loan = {
      id: Date.now(),
      principal: Number(principal),
      startDate,
      monthsElapsed: months,
      interestRate: MONTHLY_INTEREST,
      calculatedBalance: calculated,
      currentBalance: manualBalance ? Number(manualBalance) : calculated,
      manualOverride: !!manualBalance,
      status: "ACTIVE",
      repayments: []
    };

    const nd = { ...data };
    nd[member].loans.push(loan);
    save(nd);
    alert("Loan recorded");
  };

  /* -------- REPAYMENT -------- */
  const addRepayment = () => {
    const { member, loanId, amount, date } = repaymentForm;
    if (!member || !loanId || !amount || !date) {
      alert("Fill all fields"); return;
    }

    const nd = { ...data };
    const loan = nd[member].loans.find(l => l.id === Number(loanId));
    loan.repayments.push({ amount: Number(amount), date });
    loan.currentBalance = Math.max(loan.currentBalance - Number(amount), 0);
    if (loan.currentBalance === 0) loan.status = "CLEARED";

    save(nd);
    alert("Repayment recorded");
  };

  /* -------- EXPENSE -------- */
  const addExpense = () => {
    const { amount, date, description, category } = expenseForm;
    if (!amount || !date || !description) {
      alert("Fill required fields"); return;
    }
    const nd = { ...data };
    nd.expenses.push({
      id: Date.now(),
      amount: Number(amount),
      date,
      description,
      category
    });
    save(nd);
    alert("Expense recorded");
  };

  if (!user) {
    return (
      <div className="p-8 max-w-md mx-auto">
        <h1 className="text-3xl font-bold text-dark mb-6 text-center">Elites SACCO</h1>
        {MEMBERS.map(m => (
          <button key={m}
            className="w-full mb-3 bg-dark text-white p-3 rounded-lg hover:bg-gold"
            onClick={() => setUser({ name: m, role: m === "Gerald" ? "admin" : "member" })}>
            Login as {m}
          </button>
        ))}
      </div>
    );
  }

  const totalLoans = MEMBERS.reduce(
    (sum, m) => sum + data[m].loans.reduce((a,l)=>a+l.currentBalance,0), 0
  );
  const totalExpenses = data.expenses.reduce((a,e)=>a+e.amount,0);

  return (
    <div className="p-4 max-w-6xl mx-auto">
      <header className="bg-dark text-white p-4 rounded-xl mb-6">
        <h1 className="text-2xl font-bold">Elites SACCO</h1>
        <p className="text-gold text-sm">{user.name}</p>
      </header>

      {/* ===== DASHBOARD ===== */}
      <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <div className="bg-white p-4 rounded-xl shadow">Loans: <b>{totalLoans}</b></div>
        <div className="bg-white p-4 rounded-xl shadow">Expenses: <b>{totalExpenses}</b></div>
        <div className="bg-white p-4 rounded-xl shadow">Net Balance: <b>{- totalLoans - totalExpenses}</b></div>
      </div>

      {/* ===== ADMIN FORMS ===== */}
      {user.role==="admin" && (
        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
          <div className="bg-white p-4 rounded-xl">
            <h3 className="font-semibold mb-2">Add Loan</h3>
            <select className="border p-2 w-full mb-2"
              onChange={e=>setLoanForm({...loanForm,member:e.target.value})}>
              <option value="">Member</option>
              {MEMBERS.map(m=><option key={m}>{m}</option>)}
            </select>
            <input className="border p-2 w-full mb-2" placeholder="Principal"
              onChange={e=>setLoanForm({...loanForm,principal:e.target.value})}/>
            <input type="date" className="border p-2 w-full mb-2"
              onChange={e=>setLoanForm({...loanForm,startDate:e.target.value})}/>
            <input className="border p-2 w-full mb-2" placeholder="Manual balance (optional)"
              onChange={e=>setLoanForm({...loanForm,manualBalance:e.target.value})}/>
            <button className="bg-dark text-white p-2 w-full rounded"
              onClick={()=>requestPinThen(addLoan)}>Save Loan</button>
          </div>

          <div className="bg-white p-4 rounded-xl">
            <h3 className="font-semibold mb-2">Record Repayment</h3>
            <select className="border p-2 w-full mb-2"
              onChange={e=>setRepaymentForm({...repaymentForm,member:e.target.value})}>
              <option value="">Member</option>
              {MEMBERS.map(m=><option key={m}>{m}</option>)}
            </select>
            <input className="border p-2 w-full mb-2" placeholder="Loan ID"
              onChange={e=>setRepaymentForm({...repaymentForm,loanId:e.target.value})}/>
            <input className="border p-2 w-full mb-2" placeholder="Amount"
              onChange={e=>setRepaymentForm({...repaymentForm,amount:e.target.value})}/>
            <input type="date" className="border p-2 w-full mb-2"
              onChange={e=>setRepaymentForm({...repaymentForm,date:e.target.value})}/>
            <button className="bg-dark text-white p-2 w-full rounded"
              onClick={()=>requestPinThen(addRepayment)}>Save Repayment</button>
          </div>

          <div className="bg-white p-4 rounded-xl">
            <h3 className="font-semibold mb-2">Add Expense</h3>
            <input className="border p-2 w-full mb-2" placeholder="Amount"
              onChange={e=>setExpenseForm({...expenseForm,amount:e.target.value})}/>
            <input type="date" className="border p-2 w-full mb-2"
              onChange={e=>setExpenseForm({...expenseForm,date:e.target.value})}/>
            <input className="border p-2 w-full mb-2" placeholder="Description"
              onChange={e=>setExpenseForm({...expenseForm,description:e.target.value})}/>
            <input className="border p-2 w-full mb-2" placeholder="Category"
              onChange={e=>setExpenseForm({...expenseForm,category:e.target.value})}/>
            <button className="bg-dark text-white p-2 w-full rounded"
              onClick={()=>requestPinThen(addExpense)}>Save Expense</button>
          </div>
        </div>
      )}

      {/* ===== PIN ===== */}
      {askPin && (
        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
          <div className="bg-white p-4 rounded-xl max-w-xs w-full">
            <h3 className="font-bold mb-2">Admin PIN</h3>
            <input type="password" className="border p-2 w-full mb-2"
              value={pinValue} onChange={e=>setPinValue(e.target.value)} />
            <button className="bg-dark text-white p-2 w-full rounded"
              onClick={verifyPin}>Verify</button>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
