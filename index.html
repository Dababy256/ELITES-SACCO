<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elites SACCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#B08D57',
            goldlight: '#F3E9D2',
            dark: '#111111'
          }
        }
      }
    }
  </script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-goldlight">
<div id="root"></div>

<script type="text/babel">

/* ================= CONFIG ================= */
const MEMBERS = ["Gerald","Member 2","Member 3","Member 4","Member 5"];
const ADMIN_PIN = "1234";
const MONTHLY_INTEREST = 0.05;

const CONTRIBUTION_RULES = [
  { from: "2024-02", to: "2024-07", amount: 80000 },
  { from: "2024-08", to: "2025-12", amount: 100000 }
];

/* ================= HELPERS ================= */
const monthsDiff = (start, end = new Date()) =>
  (end.getFullYear() - start.getFullYear()) * 12 +
  (end.getMonth() - start.getMonth());

const compound = (principal, months) =>
  Math.round(principal * Math.pow(1 + MONTHLY_INTEREST, months));

/* ================= APP ================= */
function App() {
  const [user, setUser] = React.useState(null);
  const [data, setData] = React.useState({});
  const [askPin, setAskPin] = React.useState(false);
  const [pinValue, setPinValue] = React.useState("");
  const [afterPinAction, setAfterPinAction] = React.useState(null);

  const [loanForm, setLoanForm] = React.useState({
    member: "",
    principal: "",
    startDate: "",
    manualBalance: ""
  });

  /* -------- INIT -------- */
  React.useEffect(() => {
    const raw = localStorage.getItem("elites_sacco");
    let parsed = raw ? JSON.parse(raw) : {};

    MEMBERS.forEach(m => {
      if (!parsed[m]) parsed[m] = {};
      if (!Array.isArray(parsed[m].ledger)) parsed[m].ledger = [];
      if (!Array.isArray(parsed[m].loans)) parsed[m].loans = [];
    });

    setData(parsed);
    localStorage.setItem("elites_sacco", JSON.stringify(parsed));
  }, []);

  const save = d => {
    setData(d);
    localStorage.setItem("elites_sacco", JSON.stringify(d));
  };

  /* -------- PIN -------- */
  const requestPinThen = action => {
    setAfterPinAction(() => action);
    setPinValue("");
    setAskPin(true);
  };

  const verifyPin = () => {
    if (pinValue === ADMIN_PIN) {
      setAskPin(false);
      afterPinAction && afterPinAction();
      setAfterPinAction(null);
    } else alert("Incorrect PIN");
  };

  /* -------- ADD LOAN -------- */
  const addLoan = () => {
    const { member, principal, startDate, manualBalance } = loanForm;
    if (!member || !principal || !startDate) {
      alert("Fill required fields");
      return;
    }

    const start = new Date(startDate);
    const months = Math.max(monthsDiff(start), 0);
    const calculated = compound(Number(principal), months);

    const loan = {
      id: Date.now(),
      principal: Number(principal),
      startDate,
      monthsElapsed: months,
      interestRate: MONTHLY_INTEREST,
      calculatedBalance: calculated,
      currentBalance: manualBalance ? Number(manualBalance) : calculated,
      manualOverride: !!manualBalance,
      status: "ACTIVE"
    };

    const nd = { ...data };
    nd[member].loans.push(loan);
    save(nd);

    alert("Loan recorded successfully");
  };

  if (!user) {
    return (
      <div className="p-8 max-w-md mx-auto">
        <h1 className="text-3xl font-bold text-dark mb-6 text-center">Elites SACCO</h1>
        {MEMBERS.map(m => (
          <button key={m}
            className="w-full mb-3 bg-dark text-white p-3 rounded-lg hover:bg-gold"
            onClick={() => setUser({ name: m, role: m === "Gerald" ? "admin" : "member" })}>
            Login as {m}
          </button>
        ))}
      </div>
    );
  }

  const totalLoans = MEMBERS.reduce(
    (sum, m) => sum + data[m].loans.reduce((a,l)=>a+l.currentBalance,0),
    0
  );

  return (
    <div className="p-4 max-w-6xl mx-auto">
      <header className="bg-dark text-white p-4 rounded-xl mb-6 flex justify-between">
        <h1 className="text-2xl font-bold">Elites SACCO</h1>
        <span className="text-gold text-sm">{user.name}</span>
      </header>

      {/* ===== LOAN ENTRY ===== */}
      {user.role === "admin" && (
        <div className="bg-white border-l-4 border-gold p-4 rounded-xl mb-6">
          <h2 className="font-semibold mb-3">Historical / Current Loan Entry</h2>

          <select className="border p-2 w-full mb-2"
            onChange={e=>setLoanForm({...loanForm,member:e.target.value})}>
            <option value="">Select Member</option>
            {MEMBERS.map(m=><option key={m}>{m}</option>)}
          </select>

          <input type="number" placeholder="Principal amount"
            className="border p-2 w-full mb-2"
            onChange={e=>setLoanForm({...loanForm,principal:e.target.value})} />

          <input type="date" className="border p-2 w-full mb-2"
            onChange={e=>setLoanForm({...loanForm,startDate:e.target.value})} />

          <input type="number" placeholder="Manual outstanding balance (optional)"
            className="border p-2 w-full mb-2"
            onChange={e=>setLoanForm({...loanForm,manualBalance:e.target.value})} />

          <button className="bg-dark text-white p-2 w-full rounded-lg hover:bg-gold"
            onClick={()=>requestPinThen(addLoan)}>
            Save Loan
          </button>
        </div>
      )}

      {/* ===== LOANS SUMMARY ===== */}
      <div className="bg-white p-4 rounded-xl shadow mb-6">
        <h2 className="font-semibold mb-2">Loans Overview</h2>
        <p>Total Loans Outstanding: <b>{totalLoans}</b></p>
      </div>

      {/* ===== MEMBER LOANS ===== */}
      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
        {MEMBERS.map(m => (
          <div key={m} className="bg-white p-4 rounded-xl shadow">
            <h3 className="font-semibold">{m}</h3>
            {data[m].loans.length === 0 ? (
              <p className="text-sm text-gray-500">No loans</p>
            ) : (
              data[m].loans.map(l => (
                <div key={l.id} className="border-t mt-2 pt-2 text-sm">
                  <p>Principal: {l.principal}</p>
                  <p>Balance: <b>{l.currentBalance}</b></p>
                  <p className="text-xs text-gray-500">
                    {l.manualOverride ? "Manual override" : "Auto-calculated"}
                  </p>
                </div>
              ))
            )}
          </div>
        ))}
      </div>

      {/* ===== PIN ===== */}
      {askPin && (
        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
          <div className="bg-white p-4 rounded-xl max-w-xs w-full">
            <h3 className="font-bold mb-2">Admin PIN</h3>
            <input type="password" className="border p-2 w-full mb-2"
              value={pinValue} onChange={e=>setPinValue(e.target.value)} />
            <button className="bg-dark text-white p-2 w-full rounded-lg"
              onClick={verifyPin}>Verify</button>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
