<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elites SACCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100">
<div id="root"></div>

<script type="text/babel">

/* ================= CONFIG ================= */
const MEMBERS = ["Gerald","Member 2","Member 3","Member 4","Member 5"];
const ADMIN_PIN = "1234";
const WEEKLY_LATE_FEE = 5000;
const MAX_LATE_FEE = 15000;

const CONTRIBUTION_RULES = [
  { from: "2024-02", to: "2024-07", amount: 80000 },
  { from: "2024-08", to: "2025-08", amount: 100000 }
];

/* ================= HELPERS ================= */
const getContributionForMonth = ym =>
  (CONTRIBUTION_RULES.find(r => ym >= r.from && ym <= r.to) || {}).amount || 0;

const calculateLateFee = (ym, paidDate) => {
  if (!paidDate) return 0;
  const due = new Date(ym + "-10");
  const paid = new Date(paidDate);
  if (paid <= due) return 0;
  const weeksLate = Math.min(Math.ceil((paid - due) / (1000*60*60*24*7)), 3);
  return Math.min(weeksLate * WEEKLY_LATE_FEE, MAX_LATE_FEE);
};

/* ================= APP ================= */
function App() {
  const [user, setUser] = React.useState(null);
  const [data, setData] = React.useState({});
  const [activeForm, setActiveForm] = React.useState(null);
  const [ledgerMember, setLedgerMember] = React.useState(null);

  const [askPin, setAskPin] = React.useState(false);
  const [pinValue, setPinValue] = React.useState("");
  const [afterPinAction, setAfterPinAction] = React.useState(null);

  /* -------- INIT & MIGRATION -------- */
  React.useEffect(() => {
    const raw = localStorage.getItem("elites_sacco");
    let parsed;

    if (raw) {
      parsed = JSON.parse(raw);
    } else {
      parsed = {};
    }

    MEMBERS.forEach(m => {
      if (!parsed[m]) parsed[m] = {};
      if (!Array.isArray(parsed[m].ledger)) parsed[m].ledger = [];
      if (typeof parsed[m].loan !== "number") parsed[m].loan = 0;
    });

    if (!Array.isArray(parsed.expenses)) parsed.expenses = [];

    setData(parsed);
    localStorage.setItem("elites_sacco", JSON.stringify(parsed));
  }, []);

  const save = newData => {
    setData(newData);
    localStorage.setItem("elites_sacco", JSON.stringify(newData));
  };

  /* -------- PIN FLOW (FIXED) -------- */
  const requestPinThen = action => {
    setAfterPinAction(() => action);
    setPinValue("");
    setAskPin(true);
  };

  const verifyPin = () => {
    if (pinValue === ADMIN_PIN) {
      setAskPin(false);
      if (afterPinAction) afterPinAction();
      setAfterPinAction(null);
    } else {
      alert("Incorrect PIN");
    }
  };

  /* -------- LOGIN -------- */
  if (!user) {
    return (
      <div className="p-6 max-w-md mx-auto">
        <h1 className="text-2xl font-bold mb-4">Elites SACCO Login</h1>
        {MEMBERS.map(m => (
          <button key={m}
            className="w-full mb-2 bg-black text-white p-2 rounded"
            onClick={() => setUser({ name: m, role: m === "Gerald" ? "admin" : "member" })}
          >
            Login as {m}
          </button>
        ))}
      </div>
    );
  }

  /* -------- TOTALS -------- */
  const totals = MEMBERS.reduce((acc, m) => {
    data[m].ledger.forEach(r => {
      acc.contributions += r.paid;
      acc.lateFees += r.lateFee;
    });
    acc.loans += data[m].loan;
    return acc;
  }, { contributions: 0, lateFees: 0, loans: 0 });

  const expenses = data.expenses.reduce((a,b) => a + b.amount, 0);
  const netBalance = totals.contributions - totals.loans - expenses;

  /* ================= UI ================= */
  return (
    <div className="p-4 max-w-5xl mx-auto">
      <h1 className="text-3xl font-bold">Elites SACCO</h1>
      <p className="text-sm mb-4">Logged in as {user.name}</p>

      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
        {MEMBERS.map(m => (
          <div key={m} className="bg-white p-4 rounded shadow">
            <h2 className="font-semibold">{m}</h2>
            <p>Total Paid: {data[m].ledger.reduce((a,b)=>a+b.paid,0)}</p>
            <p>Late Fees: {data[m].ledger.reduce((a,b)=>a+b.lateFee,0)}</p>
            <p>Loan Balance: {data[m].loan}</p>

            <button className="underline text-sm"
              onClick={() => setLedgerMember(m)}>
              View Ledger
            </button>

            {user.role === "admin" && (
              <button className="mt-2 w-full bg-green-600 text-white p-1 rounded"
                onClick={() => requestPinThen(() => setActiveForm(m))}>
                Add Contribution
              </button>
            )}
          </div>
        ))}
      </div>

      <div className="bg-white p-4 mt-6 rounded shadow">
        <p>Total Contributions: {totals.contributions}</p>
        <p>Total Loans: {totals.loans}</p>
        <p>Total Expenses: {expenses}</p>
        <p className="font-bold">Net Balance: {netBalance}</p>
      </div>

      {/* ===== LEDGER ===== */}
      {ledgerMember && (
        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
          <div className="bg-white p-4 rounded max-w-3xl w-full">
            <h3 className="font-bold mb-2">{ledgerMember} Ledger</h3>
            <table className="w-full text-sm border">
              <thead className="bg-gray-100">
                <tr>
                  <th className="border p-1">Month</th>
                  <th className="border p-1">Expected</th>
                  <th className="border p-1">Paid</th>
                  <th className="border p-1">Late Fee</th>
                  <th className="border p-1">Date Paid</th>
                </tr>
              </thead>
              <tbody>
                {data[ledgerMember].ledger.map((r,i)=>(
                  <tr key={i}>
                    <td className="border p-1">{r.month}</td>
                    <td className="border p-1">{r.expected}</td>
                    <td className="border p-1">{r.paid}</td>
                    <td className="border p-1">{r.lateFee}</td>
                    <td className="border p-1">{r.datePaid}</td>
                  </tr>
                ))}
              </tbody>
            </table>
            <button className="mt-2 underline w-full"
              onClick={()=>setLedgerMember(null)}>Close</button>
          </div>
        </div>
      )}

      {/* ===== CONTRIBUTION FORM ===== */}
      {activeForm && (
        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
          <div className="bg-white p-4 rounded max-w-sm w-full">
            <h3 className="font-bold mb-2">Add Contribution â€“ {activeForm}</h3>
            <input type="month" id="ym" className="border p-1 w-full mb-2"/>
            <input type="date" id="date" className="border p-1 w-full mb-2"/>

            <button className="bg-green-600 text-white p-2 w-full rounded"
              onClick={()=>{
                const expected = getContributionForMonth(ym.value);
                const lateFee = calculateLateFee(ym.value, date.value);
                const nd = {...data};
                nd[activeForm].ledger.push({
                  month: ym.value,
                  expected,
                  paid: expected,
                  lateFee,
                  datePaid: date.value
                });
                save(nd);
                setActiveForm(null);
              }}>
              Save
            </button>

            <button className="mt-2 underline w-full"
              onClick={()=>setActiveForm(null)}>Cancel</button>
          </div>
        </div>
      )}

      {/* ===== PIN MODAL ===== */}
      {askPin && (
        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
          <div className="bg-white p-4 rounded max-w-xs w-full">
            <h3 className="font-bold mb-2">Enter Admin PIN</h3>
            <input type="password"
              className="border p-2 w-full mb-2"
              value={pinValue}
              onChange={e=>setPinValue(e.target.value)}
            />
            <button className="bg-black text-white p-2 w-full rounded"
              onClick={verifyPin}>
              Verify
            </button>
          </div>
        </div>
      )}

    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
