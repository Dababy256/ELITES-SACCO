<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elites SACCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#B08D57',
            goldlight: '#F3E9D2',
            dark: '#111111'
          }
        }
      }
    }
  </script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-goldlight">
<div id="root"></div>

<script type="text/babel">

/* ================= CONFIG ================= */
const MEMBERS = ["Gerald","Member 2","Member 3","Member 4","Member 5"];
const ADMIN_PIN = "1234";
const MONTHLY_INTEREST = 0.05;

/* ================= EXPORT HELPERS ================= */
const downloadCSV = (filename, rows) => {
  const processRow = row =>
    row.map(v => `"${String(v).replace(/"/g,'""')}"`).join(",");
  const csv = rows.map(processRow).join("\n");
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();
};

/* ================= APP ================= */
function App() {
  const [user, setUser] = React.useState(null);
  const [data, setData] = React.useState({});
  const [askPin, setAskPin] = React.useState(false);
  const [pinValue, setPinValue] = React.useState("");
  const [afterPinAction, setAfterPinAction] = React.useState(null);

  /* -------- INIT -------- */
  React.useEffect(() => {
    const raw = localStorage.getItem("elites_sacco");
    let parsed = raw ? JSON.parse(raw) : {};
    MEMBERS.forEach(m => {
      if (!parsed[m]) parsed[m] = {};
      if (!Array.isArray(parsed[m].ledger)) parsed[m].ledger = [];
      if (!Array.isArray(parsed[m].loans)) parsed[m].loans = [];
    });
    if (!Array.isArray(parsed.expenses)) parsed.expenses = [];
    setData(parsed);
  }, []);

  /* -------- PIN -------- */
  const requestPinThen = action => {
    setAfterPinAction(() => action);
    setPinValue("");
    setAskPin(true);
  };

  const verifyPin = () => {
    if (pinValue === ADMIN_PIN) {
      setAskPin(false);
      afterPinAction && afterPinAction();
      setAfterPinAction(null);
    } else alert("Incorrect PIN");
  };

  /* ================= EXPORT FUNCTIONS ================= */

  const exportContributions = () => {
    const rows = [
      ["Member","Month","Expected","Paid","Late Fee","Status"]
    ];
    MEMBERS.forEach(m=>{
      data[m].ledger.forEach(r=>{
        rows.push([
          m, r.month, r.expected, r.paid, r.lateFee, r.status
        ]);
      });
    });
    downloadCSV("elites_contributions.csv", rows);
  };

  const exportLoans = () => {
    const rows = [
      ["Member","Loan ID","Principal","Start Date","Current Balance","Manual Override","Repayment Date","Repayment Amount"]
    ];
    MEMBERS.forEach(m=>{
      data[m].loans.forEach(l=>{
        if(l.repayments.length===0){
          rows.push([m,l.id,l.principal,l.startDate,l.currentBalance,l.manualOverride,"",""]);
        } else {
          l.repayments.forEach(r=>{
            rows.push([m,l.id,l.principal,l.startDate,l.currentBalance,l.manualOverride,r.date,r.amount]);
          });
        }
      });
    });
    downloadCSV("elites_loans.csv", rows);
  };

  const exportExpenses = () => {
    const rows = [
      ["Date","Description","Category","Amount"]
    ];
    data.expenses.forEach(e=>{
      rows.push([e.date,e.description,e.category||"",e.amount]);
    });
    downloadCSV("elites_expenses.csv", rows);
  };

  /* -------- LOGIN -------- */
  if (!user) {
    return (
      <div className="p-8 max-w-md mx-auto">
        <h1 className="text-3xl font-bold text-dark mb-6 text-center">Elites SACCO</h1>
        {MEMBERS.map(m => (
          <button key={m}
            className="w-full mb-3 bg-dark text-white p-3 rounded-lg hover:bg-gold"
            onClick={() => setUser({ name: m, role: m === "Gerald" ? "admin" : "member" })}>
            Login as {m}
          </button>
        ))}
      </div>
    );
  }

  return (
    <div className="p-4 max-w-5xl mx-auto">
      <header className="bg-dark text-white p-4 rounded-xl mb-6 flex justify-between">
        <h1 className="text-2xl font-bold">Elites SACCO</h1>
        <span className="text-gold text-sm">{user.name}</span>
      </header>

      {user.role==="admin" && (
        <div className="bg-white p-4 rounded-xl shadow">
          <h2 className="font-semibold mb-4">Export Data</h2>

          <button className="bg-dark text-white p-2 w-full rounded mb-2"
            onClick={()=>requestPinThen(exportContributions)}>
            Export Contributions
          </button>

          <button className="bg-dark text-white p-2 w-full rounded mb-2"
            onClick={()=>requestPinThen(exportLoans)}>
            Export Loans & Repayments
          </button>

          <button className="bg-dark text-white p-2 w-full rounded"
            onClick={()=>requestPinThen(exportExpenses)}>
            Export Expenses
          </button>
        </div>
      )}

      {askPin && (
        <div className="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
          <div className="bg-white p-4 rounded-xl max-w-xs w-full">
            <h3 className="font-bold mb-2">Admin PIN</h3>
            <input type="password" className="border p-2 w-full mb-2"
              value={pinValue} onChange={e=>setPinValue(e.target.value)} />
            <button className="bg-dark text-white p-2 w-full rounded"
              onClick={verifyPin}>Verify</button>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
</body>
</html>
